</div><hr /><div id="hash.installation" class="section">
  <h2 class="title">インストール手順</h2>
  <p class="para">
   PHP 5.1.2 以降、ハッシュ拡張モジュールは本体にバンドルされ、デフォルトでコンパイルされるようになります。
  </p>
  <p class="para">
   configure 時に --disable-hash
   を指定することで明示的に無効にすることも可能です。それ以前の
   バージョンの PHP にハッシュ拡張モジュールを組み込むには、
   <a href="http://pecl.php.net/package/hash" class="link external">&raquo;&nbsp;PECL モジュール</a>
  </p>
